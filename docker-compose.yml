services:
  app:
    build: .
    container_name: news_bot_app
    restart: unless-stopped
    env_file: .env
    environment:
      # 使用国内 HuggingFace 镜像，避免 ECS 访问 huggingface.co 被封
      - HF_ENDPOINT=https://hf-mirror.com
      # 将模型缓存挂载到持久化目录，容器重建后无需重新下载
      - HF_HUB_CACHE=/app/data/hf_cache
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    expose:
      - "8000"
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: news_bot_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - app_net

networks:
  app_net:
    driver: bridge
